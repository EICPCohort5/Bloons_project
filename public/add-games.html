<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stylesheets/bootstrap.css">
  <link rel="stylesheet" href="stylesheets/style.css">
  <title>Add a Game</title>
</head>

<body>
  <main class="container">
    <header>
      <h1>Add a Game</h1>
    </header>
    <nav class="row">
      <div class="col">
        <ul class="list-inline">
          <li class="list-inline-item"><a href="index.html">Home</a></li>
          <li class="list-inline-item"><a href="list-games.html">List Games</a></li>
          <li class="list-inline-item"><a href="#" class="active">Add a Game</a></li>
        </ul>
      </div>
    </nav>
    <form id="add-game-form">
      <div>
        <label for="game-name" class="form-label">Name</label>
        <input type="text" name="gameName" id="game-name" class="form-control" required>
        <label for="game-publisher-id" class="form-label mt-3">Publisher ID</label>
        <input type="text" name="gamePublisherId" id="game-publisher-id" class="form-control" required>
      </div>
      <div class="mt-2"><button type="submit" class="btn btn-primary">Add Game</button></div>
    </form>
    <div class="row">
      <div class="col" id="notifications"></div>
    </div>
  </main>
  <script src="javascript/add-games.js" type="module"></script>
</body>

</html>
